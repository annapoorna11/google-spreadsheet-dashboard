    <title>Dashboard Showcase</title>
    <style>
        /* Style for the body to center the iframe */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        /* Make the iframe fill the entire screen */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
